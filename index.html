<!DOCTYPE html>

  <head>

    <title>Test Switch</title>

  <body>
  </body>
  <script>
    
    let fruit="lime";
    let message;
    switch(fruit){
      case "apple":
      case "pear":
      case "peach":
      
        message="This is number 2";
        break;
      
      case "lemon":
      case "lime":
      message="This is number 1";
      break;
      default:
        message="wrong"
        break;
    }
    console.log(message);
  </script>
